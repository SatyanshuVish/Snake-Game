<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobra Khai</title>
    <script src="https://kit.fontawesome.com/3d93312067.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score : 0</div>
        <div id="hiScoreBox">HiScore : 0</div>
        <div id="board"></div>
        <div class="controls">
            <button class="control-button" id="left">◀️</button>
            <button class="control-button" id="up">🔼</button>
            <button class="control-button" id="down">🔽</button>
            <button class="control-button" id="right">▶️</button>
        </div>
        
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
